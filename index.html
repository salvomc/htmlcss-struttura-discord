<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <!-- inizio header -->
        <header>
            <div class="header">
                <div class="container">
                    <div class="row-header">
                        <div class="col-20 border">logo</div>
                        <div class="col-60 border">link link link link link</div>
                        <div class="col-20 border align-right">login</div>
                        </div>
                    </div>
                </div>
        </header>
        <!-- fine header -->
        <!-- main -->
        <main>
            <!-- blue jumbotron -->
            <div class="blue-jumbotron">
                <div class="container">
                    <div class="blue-row">
                        <div class="pink-col"></div>
                    </div>
                </div>
            </div>
            <!-- fine blue jumbotron -->
            <!-- blue/pink jumbotron 1 -->
            <div class="container">
                <div class="row">
                    <div class="col-70 border"></div>
                    <div class="col-30 border"></div>
                </div>
            </div>
            <!-- fine blue/pink jumbotron 1 -->
            <!-- grey jumbotron -->
            <div class="grey-jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="reverse-col-30 border"></div>
                        <div class="reverse-col-70 border"></div>
                    </div>
                </div>
            </div>
            <!-- fine grey jumbotron -->
            <!-- blue/pink jumbotron 2 -->
            <div class="container">
                <div class="row">
                    <div class="col-70 border"></div>
                    <div class="col-30 border"></div>
                </div>
            </div>
            <!-- fine blue/pink jumbotron 2 -->
            <!-- green jumbotron -->
            <div class="grey-jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="green-col border"></div>
                    </div>
                </div>
            </div>
            <!-- fine green jumbotron -->
            <!-- pink/aqua jumbotron -->
            <div class="black-jumbotron">
                <div class="container">
                    <div class="black-row">
                        <div class="pa-col-30 border"></div>
                        <div class="pa-col-70 border">
                            <div class="black-row">
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fine pink/aqua jumbotron -->
        </main>
        <!-- fine main -->
        <!-- footer -->
        <footer>
            <hr>
            <div class="black-jumbotron">
                <div class="container">
                    <div class="f-row">
                        <div class="f-col">
                            <div class="content border logo">Logo</div>
                            <div class="content border button">Bottone</div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- fine footer  -->
    </body>
</html>
